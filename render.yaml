services:
  - type: web
    name: sitesense
    env: python
    buildCommand: ./build.sh
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/project/src/data/playwright-browsers
    disk:
      name: sitesense-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
